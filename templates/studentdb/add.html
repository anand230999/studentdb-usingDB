{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
    <div>        
        <h1>Add Student</h1>
    </div>
    <div>
        {% if registred %}
        <strong>Thank you for registering</strong>
        <a href="/studentdb/">Return to Home Page</a>
        {% else %}
        <strong>Register steudent here</strong>
        
        <form id="student_form" method="post" action="/studentdb/add/" enctype="multipart/form-data">
            {% csrf_token %}
            {{ student_form }}
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
{% endblock %}
