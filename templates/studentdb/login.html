{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
    <div>        
        <h1>User Login</h1>
    </div>
    <div>
        <form id="login_form" method="post" action="/studentdb/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>
    </div>
{% endblock %}
