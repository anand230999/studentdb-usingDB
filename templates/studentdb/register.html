{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}
    <div>        
        <h1>Register as a User</h1>
    </div>
    <div>
        {% if registred %}
             <strong>thank you for registering!</strong>
             <a href="/studentdb/">Return To homepage</a><br />
        {% else %}
            <form id="user_form" method="post" action="/studentdb/register/"
                enctype="multipart/form-data">

            {% csrf_token %}
            {{ user_form.as_p }}
            <input type="submit" value="submit" />
            </form>
        {% endif %}
    </div>
{% endblock %}
